<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<script defer src="app.js"></script>
<body>
    <div class="container">
    <header class="mt-4 text-center">
        <h1>Library Book App</h1>
    </header>

    <section id="book-form">
    <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author">
        </div>

        <div class="mb-3">
            <label for="pages" class="form-label">Pages</label>
            <input type="text" class="form-control" id="pages">
        </div> 
         
        <div>
        <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Read Book?</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success col-3">Add Book</button> 
          </div>
        </form>
    </section>

        <section class="mt-3 text-center">
            <h2>Book List</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
                <th scope="col">Delete</th>
                
              </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
        </section>
    </div>

</body>
</html>
